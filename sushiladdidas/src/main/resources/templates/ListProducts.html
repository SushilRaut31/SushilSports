<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<tr>
<th>Id</th>
<th>Name</th>
<th>Price</th>
</tr>
<tr th:each="data:${product}">
<td><span th:text="${data.id}"></span></td>
<td><span th:text="${data.name}"></span></td>
<td><span th:text="${data.price}"></span></td>
</tr>
</table>
</body>
</html>
